<html>
	<head>
		<script src="./three.min.js"></script>
		<script src="./listener.js"></script>
		<script src="./radialTree.js"></script>
		<script src="./room.js"></script>
		<script src="./block.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.5.1/math.js"></script>
	</head>
	<body>
		<script>


var scene = new THREE.Scene();
camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 1000 );
//camera.position.set(0, 100, 250);

var renderer = new THREE.WebGLRenderer();
renderer.setSize( window.innerWidth, window.innerHeight );
//For spotlight
document.body.appendChild( renderer.domElement );

//Lighting
var ambient = new THREE.AmbientLight( 0xffffff, 0.6 );
//scene.add(ambient);

var pLight = new THREE.PointLight(new THREE.Color(1, 1, 0.9), 0.5, 100);
pLight.position.z = -20;
scene.add(pLight);

//scene.add(new THREE.PointLightHelper(greenPoint, 3));

w = 300;
h = 200;

var lightPoint = new THREE.PointLight(new THREE.Color(1, 1, 0.9), 1, 400);
lightPoint.position.set( 0, h/4, w/2 );
scene.add(lightPoint);

var lightPoint2 = new THREE.PointLight(new THREE.Color(1, 1, 1), 1, 600);
lightPoint2.position.set(0, w/2, 0);
scene.add(lightPoint2);	

var lightPoint3 = new THREE.PointLight(new THREE.Color(1, 1, 1), 0.5, 600);
lightPoint3.position.set(0, -w/4, -h/2);
scene.add(lightPoint3);	

group = new THREE.Object3D();
group.position.z -= h;
group.position.y -= h/2.75;

room(group);

//Initial stack push
//var stack = [cursorBlock(0, 0, 0)];
var stack = [];
//group.add(stack[0]);

var cursor = cursorWireframe(0, 0, 0);
group.add(cursor);

console.log(stack[0]);

scene.add(group);

function collisionDetection() {
	if(stack.length > 0) {
		result = cursorTouchedABlock();
		if(result) {
			//console.log("Touching");
			cursor.translateY(20);
		}else{
			if(cursorOnTopOfBlock()) {
				console.log("On a block");
			}else{
				dif = cursor.position.y - 0;
				cursor.translateY(-dif);
				console.log(dif);
				console.log("Not on a block");
			}
		}
	}
}

function cursorTouchedABlock() {
	for( i = 0; i < stack.length; i++) {
		if(cursorCollision(cursor, stack[i])){
			return stack[i];
		}
	}
	return false;
}

function cursorOnTopOfBlock() {
	for( i = 0; i < stack.length; i++) {
		if(blockUnderneath(cursor, stack[i])) {
			return true;
		}
	}
	return false;
}

function render() {
	requestAnimationFrame( render );
	collisionDetection();
	camera.lookAt(scene.position);
	renderer.render( scene, camera );
}

function onKeyDown(e) {
	e = e || window.event;

   if (e.keyCode == '38') {
        // up arrow
        cursor.translateZ(-30);
    }
    else if (e.keyCode == '40') {
        // down arrow
        cursor.translateZ(30);
    }
    else if (e.keyCode == '37') {
       // left arrow
       cursor.translateX(-30);
    }
    else if (e.keyCode == '39') {
       // right arrow
       cursor.translateX(30);
    }else if (e.keyCode == 32) {
    	b = cursorBlock(cursor.position.x, cursor.position.y, cursor.position.z);
    	//b.translate(5);
    	stack.unshift(b);
    	group.add(b);
    }
}

document.onkeydown = onKeyDown;

var cx = -100;
var cy = 50;
var cz = -10;

voiceListener(function(result) {
	cube(group, cx, cy, cz);
	cx+=20;
});

render();

			
		</script>
	</body>
</html>
